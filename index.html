<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="stylesheet" href="./styles/quiz-game.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./images/logo.png" />
            </div>
        </header>
        <nav>
            <span>
                <button id="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </span>
            <span>
                <button>Save</button>
            </span>
        </nav>

        <main>
            <section class="quiz-container">
                <div class="form-container">
                    <h2>Insert Quiz Question</h2>
                    <form id="quiz-form">
                        <div class="form-group">
                            <label for="question">Question:</label>
                            <input
                                type="text"
                                id="question"
                                name="question"
                                placeholder="Start typing your question (max 140 characters)"
                                maxlength="140"
                                required
                            />
                        </div>
                        <div class="form-group" id="options-container">
                            <label for="option1">Option 1:</label>
                            <div class="option-container">
                                <input
                                    type="radio"
                                    name="correct"
                                    value="1"
                                    required
                                />
                                <input
                                    type="text"
                                    id="option1"
                                    name="option1"
                                    required
                                />
                            </div>
                            <label for="option2">Option 2:</label>
                            <div class="option-container">
                                <input
                                    type="radio"
                                    name="correct"
                                    value="2"
                                    required
                                />
                                <input
                                    type="text"
                                    id="option2"
                                    name="option2"
                                    required
                                />
                            </div>
                            <label for="option3">Option 3:</label>
                            <div class="option-container">
                                <input
                                    type="radio"
                                    name="correct"
                                    value="3"
                                    required
                                />
                                <input
                                    type="text"
                                    id="option3"
                                    name="option3"
                                    required
                                />
                            </div>
                            <label for="option4">Option 4:</label>
                            <div class="option-container">
                                <input
                                    type="radio"
                                    name="correct"
                                    value="4"
                                    required
                                />
                                <input
                                    type="text"
                                    id="option4"
                                    name="option4"
                                    required
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="explanation">Explanation:</label>
                            <input
                                type="text"
                                id="explanation"
                                name="explanation"
                                required
                            />
                        </div>
                        <button
                            type="button"
                            class="randomize-btn"
                            onclick="randomizeOptions()"
                        >
                            Randomize Options
                        </button>
                        <button type="submit" class="submit-btn">
                            Submit Question
                        </button>
                        <button
                            type="button"
                            id="download-btn"
                            class="download-btn"
                            onclick="downloadQuestions()"
                        >
                            Download Questions
                        </button>
                    </form>
                </div>
                <div class="form-container">
                    <h2>Preview</h2>
                    <div class="aside">
                        <div class="questions-container">
                            <button
                                type="button"
                                id="show-questions-btn"
                                class="show-questions-btn"
                                onclick="showAllQuestions()"
                            >
                                Show All Questions
                            </button>

                            <div
                                id="questions-list"
                                class="questions-container"
                            ></div>
                        </div>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Enter search term"
                        />
                        <button
                            onclick="searchQuestions()"
                            class="show-questions-btn"
                        >
                            Search
                        </button>
                        <div
                            id="searchResults"
                            class="questions-container"
                        ></div>
                    </div>
                </div>
            </section>
            <aside>
                <div class="container" id="quiz-form">
                    <h1>Quiz Game</h1>
                    <div id="start-screen">
                        <span>
                            <label for="firstPlayer"
                                ><h3>Player 1 Name:</h3></label
                            >
                            <input
                                type="text"
                                id="firstPlayer"
                                class="player-name"
                                placeholder="First Player"
                        /></span>
                        <span>
                            <label for="secondPlayer"
                                ><h3>Player 2 Name:</h3></label
                            >
                            <input
                                type="text"
                                id="secondPlayer"
                                class="player-name"
                                placeholder="Second Player"
                            />
                        </span>
                        <button id="start-button" class="start-btn">
                            Start Quiz
                        </button>
                    </div>
                    <div id="quiz-screen" class="hidden">
                        <p>
                            Any player who reaches 10 points first is the winner
                        </p>
                        <div class="players-info">
                            <div id="firstPlayer-info">
                                <h2 id="firstPlayer-name"></h2>
                                <p>
                                    Points:
                                    <input
                                        type="number"
                                        id="firstPlayer-points"
                                        value="0"
                                        min="0"
                                        max="10"
                                    />
                                </p>
                                <button
                                    class="correct-btn"
                                    onclick="firstPlayerPlus()"
                                >
                                    Correct
                                </button>
                                <button
                                    class="wrong-btn"
                                    onclick="secondPlayerPlus()"
                                >
                                    Wrong
                                </button>
                            </div>
                            <div id="secondPlayer-info">
                                <h2 id="secondPlayer-name"></h2>
                                <p>
                                    Points:
                                    <input
                                        type="number"
                                        id="secondPlayer-points"
                                        value="0"
                                        min="0"
                                        max="10"
                                    />
                                </p>
                                <button
                                    class="correct-btn"
                                    onclick="secondPlayerPlus()"
                                >
                                    Correct
                                </button>
                                <button
                                    class="wrong-btn"
                                    onclick="firstPlayerPlus()"
                                >
                                    Wrong
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="show-winner" class="hidden"></div>
                </div>
            </aside>
        </main>
        <footer>&copy; 2024</footer>

        <audio
            id="win-sound"
            src="./sounds/win-sound.wav"
            preload="auto"
        ></audio>

        <script src="./scripts/theme.js"></script>
        <script src="./scripts/quiz-game.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
